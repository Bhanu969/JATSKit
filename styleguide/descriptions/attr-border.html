      <h1 id="border">
         <code>&lt;border&gt;</code> 
         <b>Border (Frame) around a Table (NISO JATS table model)</b>
      </h1>
      <p>Thickness, in pixels, of the border to draw around the table. A value of “<code>0</code>” indicates that the table has no border. (This attribute is based on and
intended to be converted easily to the XHMTL <code>border</code> attribute.) 
</p>
